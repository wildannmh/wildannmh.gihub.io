<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengelolaan Transportasi Umum</title>

    <!-- icon -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#home" class="navbar-logo">PETAMUM</a>
        <div class="navbar-container">
            <a href="#home">Home</a>
            <a href="#rutejadwal">Rute & Jadwal</a>
            <a href="#tiket">Tiket</a>
        </div>
        <div class="navbaricon-container">
            <a href="#notif" id="notif" class="navbar-notif"><i data-feather="bell"></i></a>
            <a href="#menu" id="menu" class="navbar-menu"><i data-feather="menu"></i></a>
        </div>
        <div class="navbarnotif-container">
            <p>Notifikasi!</p>
        </div>
    </nav>

    <!-- home -->
    <section class="home-section" id="home">
        <div class="content">
            <div class="home-text">
                <h1>PETAMUM</h1>
                <p>Pengelolaan Transportasi Umum</p>
            </div>
        </div>
    </section>

    <!-- rutejadwal -->
    <section class="rutejadwal-section" id="rutejadwal">
        <div class="rutejadwal-content">
            <div class="rute-content">
                <p class="rute-text">Rute</p>
                <div class="selectrute-content">
                    <select class="selectrute" id="selectRute">
                        <option value="">Rute Daerah Mana?</option>
                        <option value="pwtpbg">Purwokerto-Purbalingga</option>
                    </select>
                </div>
                <div class="rute-container">
                    <img src="gambar/pwtpbg.jpg" alt="rute" class="rute-pic" id="rutePic">
                </div>
            </div>
            <div class="jdwl-content">
                <p class="jadwal-text">Jadwal</p>
                <div class="selectlokasi-content">
                    <select class="selectlokasi" id="selectLokasi">
                      <option value="">Dari Mana?</option>
                      <option value="tb">Terminal Bukateja</option>
                      <option value="smknbt">SMKN 1 Bukateja</option>
                      <option value="smpng3">Simpang 3 Bojong 2</option>
                      <option value="manpbg2">MAN PBG 2</option>
                      <option value="smpn2pgb">SMPN 2 PBG</option>
                      <option value="tmnusmn">Taman Usman Junatin</option>
                      <option value="indkrs">Indokores</option>
                      <option value="tp">Terminal Purbalingga</option>
                      <option value="smpypti2">SMP YPTI 2</option>
                      <option value="smpklimnh2">SMP Kalimanah 2</option>
                      <option value="ftunsd">FT. Unsoed 1</option>
                      <option value="kelbnjrsri">Kel. Banjarsari</option>
                      <option value="sman1skrja">SMAN 1 Sokaraja 2</option>
                      <option value="smpng4">Simpang 4 (Klenteng)</option>
                      <option value="smpn1skrja">SMPN 1 Sokaraja</option>
                      <option value="depoplta">Depo Pelita</option>
                      <option value="spbucndimns">SPBU Candimanis</option>
                    </select>
                  </div>
                  
                  <div class="jadwal-container" id="jadwalContainer">
                    <div class="jadwal-content" id="jadwalContent">
                      <!-- Jadwal akan muncul di sini -->
                    </div>
                  </div>
            </div>
        </div>
    </section>

    <!-- tiket -->
    <section class="tiket-section" id="tiket">
        <div class="tiket-content">
            <div class="tiket-text">
                <h1>TIKET</h1>
                <p>Pemesanan Tiket Petamum</p>
            </div>
        </div>
        <img src="gambar/tiket.png" alt="tiket" class="tiket-pic" id="tiketPic">
    </section>  

    <footer class="footer">
        <div class="footer-pad">
            <div class="footer-text">
                <a href="#home" class="footer-logo">PETAMUM</a>
                <p>Pengelolaan Transportasi Umum</p>
            </div>
            <div class="footericon-container">
                <a href="#x" id="x" class="footer-x"><img src="gambar/x.png" class="footer-icon"></a>
                <a href="#ig" id="ig" class="footer-ig"><img src="gambar/ig.png" class="footer-icon"></a>
                <a href="#fb" id="fb" class="footer-fb"><img src="gambar/fb.png" class="footer-icon"></a>
            </div>            
        </div>
        <div class="copyright">
            <p>Copyright Â© 2024 PETAMUM | All Rights Reserved</p>
        </div>
    </footer>







    <!-- fonts -->
    <script>
        feather.replace();
    </script>


    <script>

    // navbar
    const navbarAktif = document.querySelector('.navbar-container');
    document.querySelector('#menu').onclick=()=>{
    navbarAktif.classList.toggle('active');
    };

    const hamburger = document.querySelector('#menu');
    document.addEventListener('click', function(e) {
        if(!hamburger.contains(e.target) && !navbarAktif.contains(e.target)){
            navbarAktif.classList.remove('active');
        }
    })

    // navbar notif
    const navbarnotifAktif = document.querySelector('.navbarnotif-container');
    document.querySelector('#notif').onclick=()=>{
    navbarnotifAktif.classList.toggle('active2');
    };

    const lonceng = document.querySelector('#notif');
    document.addEventListener('click', function(e) {
        if(!lonceng.contains(e.target) && !navbarnotifAktif.contains(e.target)){
            navbarnotifAktif.classList.remove('active2');
        }
    })

    //rute
    document.getElementById('selectRute').addEventListener('change', function() {
    var img = document.getElementById('rutePic');
    if (this.value === 'pwtpbg') {
      img.style.display = 'block';
    } else {
      img.style.display = 'none';
    }});

    //jadwal
    const jadwalData = {
    tb: ["08:00 - 09:00", "10:00 - 11:00", "12:00 - 13:00"],
    smknbt: ["07:00 - 08:00", "09:00 - 10:00", "11:00 - 12:00"],
    smpng3: ["06:00 - 07:00", "08:00 - 09:00", "10:00 - 11:00"],
    manpbg2: ["05:00 - 06:00", "07:00 - 08:00", "09:00 - 10:00"],
    smpn2pgb: ["04:00 - 05:00", "06:00 - 07:00", "08:00 - 09:00"],
    tmnusmn: ["03:00 - 04:00", "05:00 - 06:00", "07:00 - 08:00"],
    indkrs: ["02:00 - 03:00", "04:00 - 05:00", "06:00 - 07:00"],
    tp: ["01:00 - 02:00", "03:00 - 04:00", "05:00 - 06:00"],
    smpypti2: ["12:00 - 13:00", "14:00 - 15:00", "16:00 - 17:00"],
    smpklimnh2: ["11:00 - 12:00", "13:00 - 14:00", "15:00 - 16:00"],
    ftunsd: ["10:00 - 11:00", "12:00 - 13:00", "14:00 - 15:00"],
    kelbnjrsri: ["09:00 - 10:00", "11:00 - 12:00", "13:00 - 14:00"],
    sman1skrja: ["08:00 - 09:00", "10:00 - 11:00", "12:00 - 13:00"],
    smpng4: ["07:00 - 08:00", "09:00 - 10:00", "11:00 - 12:00"],
    smpn1skrja: ["06:00 - 07:00", "08:00 - 09:00", "10:00 - 11:00"],
    depoplta: ["05:00 - 06:00", "07:00 - 08:00", "09:00 - 10:00"],
    spbucndimns: ["04:00 - 05:00", "06:00 - 07:00", "08:00 - 09:00"]
  };

  document.getElementById('selectLokasi').addEventListener('change', function() {
    const selectedValue = this.value;
    const jadwalContainer = document.getElementById('jadwalContainer');
    const jadwalContent = document.getElementById('jadwalContent');

    // Clear previous jadwal
    jadwalContent.innerHTML = '';

    if (selectedValue) {
      // Show the jadwal container
      jadwalContainer.style.display = 'block';

      // Get the jadwal for the selected value
      const jadwal = jadwalData[selectedValue] || [];

      // Create and append jadwal elements
      jadwal.forEach(timeSlot => {
        const timeSlotElement = document.createElement('div');
        timeSlotElement.textContent = timeSlot;
        jadwalContent.appendChild(timeSlotElement);
      });
    } else {
      // Hide the jadwal container if no value is selected
      jadwalContainer.style.display = 'none';
    }
  });

    </script>
</body>
</html>
